version: '3.8'

services:
  flask-app-1:
    build: .
    container_name: flask-app-1
    ports:
      - "5000:5000"
    volumes:
      - ./visits.json:/app/visits.json
    depends_on:
      - nginx
    restart: always

  flask-app-2:
    build: .
    container_name: flask-app-2
    ports:
      - "5001:5000"
    volumes:
      - ./visits.json:/app/visits.json
    depends_on:
      - nginx
    restart: always

  flask-app-3:
    build: .
    container_name: flask-app-3
    ports:
      - "5002:5000"
    volumes:
      - ./visits.json:/app/visits.json
    depends_on:
      - nginx
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - flask-app-1
      - flask-app-2
      - flask-app-3
    restart: always

